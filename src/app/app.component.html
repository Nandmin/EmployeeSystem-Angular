<div class="container-fluid g-0">
  <app-header></app-header>

  <main>
    <div class="toolbar">
      <div class="add-employee">
        <button type="button" class="btn btn-outline-success btn-lg">Add employee</button>

         
      </div>
      <div class="search-employees">
        <input type="search" class="form-control" placeholder="Search Employees">
      </div>
    </div>
    <div class="employees">
      <div class="row mt-5">
        <div class="col text-center">
          <span class="text-secondary fs-2 fw-bold fst-italic">There are No Employees Added</span>
        </div>
      </div>
    </div>
  </main>
</div>

 <!-- Button trigger modal -->
 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form>
          <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h6 class="text-secondary fst-italic">Personal information</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="datepicker" class="form-label">Birthdate</label>
              <input type="date" class="form-control" id="datepicker">
            </div>
            <div class="col">
              <div class="row">
                <h6 class="text-secondary">Gender</h6>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" id="male" value="m">
                    <label for="male" class="form-check-label">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" id="female" value="f">
                    <label for="female" class="form-check-label">Female</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <select class="form-select">
                <option value="default" selected>Select your Education</option>
              </select>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <!-- data-bs-dismiss="modal" kattintás után bezárja a form-ot is -->
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Insert</button>
      </div>
    </div>
  </div>
</div>
